<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input type="text" id="searchTerms" value="octocat">
      <a href="#" onclick="searchRepositories()">Search Repositories</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <!-- name, desc, html, owner login, owner avatar, owner link -->
    <!-- sha, author, author login, author avatar -->
    <script id="repository-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <h2><a href="{{html_url}}">{{name}}</a></h2>
            <section>
              <header><h4>Created By {{owner.login}}</h4></header>
              <img src="{{owner.avatar_url}}" height="32" width="32"><br>
              <a href={{owner.url}}>{{name}}'s GitHub'</a>
            </section>
            <p>Description: {{description}}</p>
          </li>
        {{/each}}
      </ul>
    </script>


  </body>
</html>
